<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="stylesheet.css" type="text/css" />
		<meta name="author" content="Chris Turd Boomerang Armstrong" />
		<title>Marcotte Manufacturing Fuel Cost Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body onload="setup()">
		<p id='loadingP'>Loading Fuel Prices</p>
		
		<div id='dataDiv' style="display: none">
			<p id='regularPrice'></p>
			<p id='dieselPrice'></p>
			<p id='milesPerWeek'>Miles Per Week: <input id="mpwInput" type="number" value="900" onchange="loadTable();"></p>
			<table id="vehicleTable"></table>
			
			<p>New Vehicle Name: <input id='nv_nameInput' onchange='changeNewVehicleInput()'></p>
			<p>New Vehicle MPG: <input id='nv_mpgInput' type="number" onchange='changeNewVehicleInput()'></p>
			<p>New Vehicle Fuel Type:
				<select id='nv_fuelTypeSelect' onchange='changeNewVehicleInput()'>
					<option value="0">Regular</option>
					<option value="1">Diesel</option>
				</select>
			</p>
			
		</div>

		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="vehicles.js" type="text/javascript"></script>
		<script src="request.js" type="text/javascript"></script>
		<script src="setup.js" type="text/javascript"></script>
	</body>
</html>
