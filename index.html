<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="stylesheet.css" type="text/css" />
		<meta name="author" content="Chris Turd Boomerang Armstrong" />
		<title>Marcotte Manufacturing Fuel Cost Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body onload="setup()">
		<p id='loadingP'>Loading Fuel Prices</p>
		
		<div id='dataDiv' style="display: none">
			<p id='regularPrice'></p>
			<p id='dieselPrice'></p>
			<p id='milesPerWeek'>Miles Per Week: <input id="mpwInput" type="number" value="900"></p>
			<table id="vehicleTable" >
				<thead>
					<tr>
						<th>Vehicle</th>
						<th>Average MPG</th>
						<th>Miles per Week, Year</th>
						<th>Gas Type</th>
						<th>Gas Price</th>
						<th>Yearly Cost</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

		<script src="jquery.min.js" type="text/javascript"></script>
		<script src="vehicles.js" type="text/javascript"></script>
		<script src="request.js" type="text/javascript"></script>
		<script src="setup.js" type="text/javascript"></script>
	</body>
</html>
